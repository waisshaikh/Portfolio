<body>

    <video class="video-back" loop autoplay muted plays-inline>

            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
        </ul>

        <div class="box-icon">

            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>      
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-info">
            <div class="hero-info-title">
                <i class="fa-brands fa-sketch"></i>
                Fullstack Developer Portfolio
            </div>

            <h1> <span class="gradient">Wais </span>Shaikh

            Full Stack Developer & Tech <span class="gradient">Enthusiast</span></h1>

        <div class="hero-vid-box">

        <div class="scroll-down">
